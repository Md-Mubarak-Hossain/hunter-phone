<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center fw-bold text-warning my-4 py-3">Phone Exploring</h1>

    <section class="container">
        <div class="input-group mb-4 w-50">
            <input type="text" id="input-field" class="form-control" placeholder="Enter phone name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary btn-primary text-light" type="button"
                id="btn-search">Search</button>
        </div>

    </section>

    <section id="loader" class="container d-none ">
        <div class="d-flex align-items-center w-25 ">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
    </section>
    <section class="container">
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <!-- show all button -->
    <section class="container my-5">
        <div id="show-field" class="text-end w-50 d-none">
            <button id="show-all" class="btn btn-outline-secondary btn-primary text-light " type="button">Show
                All</button>
        </div>
    </section>

    <section class="container">
        <div id="no-phone" class="d-none">
            <p class="text-danger">No phone found.Please try!</p>
        </div>
    </section>

    <section class="container">


        <!-- Modal -->
        <div class="modal fade text-justify" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-warning">
                        <h5 class="modal-title" id="phoneDetailsLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-info">
                        <p class="text-light fw-bold fs-5" id="phone-brand"></p>
                        <p class="text-light fw-bold fs-5" id="phone-releaseDate"></p>
                        <p class="text-light fw-bold fs-5" id="phone-storage"></p>
                        <p class="text-light fw-bold fs-5" id="phone-chipset"></p>
                        <p class="text-light fw-bold fs-5" id="phone-memory"></p>
                        <p class="text-light fw-bold fs-5" id="phone-displaysize"></p>
                        <p class="text-light fw-bold fs-5" id="phone-bluetooth"></p>

                    </div>
                    <div class="modal-footer bg-warning">
                        <button type="button" class="btn btn-outline-danger btn-primary text-light fw-bold"
                            data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
